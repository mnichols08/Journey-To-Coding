<div class="search-head">
  <a class="search-tab-toggle
    {{#if pagination.product_results.total '===' 0}}
      disabled
    {{else}}
      active
    {{/if}}"
    href="#"
    data-search-tab-toggle="product">
    {{lang 'search.product_results' count=pagination.product_results.total}}
  </a>
  <a class="search-tab-toggle
    {{#if pagination.product_results.total '===' 0}}
      {{#if pagination.content_results.total '===' 0}}
        disabled
      {{else}}
        active
      {{/if}}
    {{else}}
      {{#if pagination.content_results.total '===' 0}}
        disabled
      {{/if}}
    {{/if}}"
    href="#"
    data-search-tab-toggle="content">
    {{lang 'search.content_results' count=pagination.content_results.total}}
  </a>
</div>
