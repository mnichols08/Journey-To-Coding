{{#each cart.items}}
  {{> components/cart/cart-table-item this default_image=../theme_settings.default_image}}
{{/each}}

<div class="message neutral message-cart-empty {{#if cart.items.length}}hidden{{/if}}">
  {{lang 'cart.empty'}}
  <br>
  <a href="{{urls.home}}">{{lang 'common.start_shopping'}} &rarr;</a>
</div>

<div class="cart-table-loading-overlay">
  {{> components/common/spinner spinner_class='spinner-dark'}}
</div>
