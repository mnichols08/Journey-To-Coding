<div class="item-gift-wrap">
  {{#if gift_wrapping}}
    <div class="item-gift-wrap-info">
      {{lang 'cart.gift_wrapping.title'}} {{gift_wrapping.name}}
      <span class="item-gift-wrap-change">
        (<button class="button-link item-gift-wrap-trigger" data-item-gift-wrap="{{id}}">{{lang 'cart.gift_wrapping.change'}}</button> or <a class="item-gift-wrap-remove" href="{{gift_wrapping.remove_url}}">{{lang 'cart.gift_wrapping.remove'}}</a>)
      </span>
    </div>
    {{#if gift_wrapping.message}}
      <div class="item-gift-wrap-info">
        {{lang 'cart.gift_wrapping.gift_message'}}
        {{gift_wrapping.message}}
      </div>
    {{/if}}
  {{else}}
    {{lang 'cart.gift_wrapping.title'}} <button class="button-link item-gift-wrap-trigger item-gift-wrap-add" data-item-gift-wrap="{{id}}">{{lang 'cart.gift_wrapping.add'}}</button>
  {{/if}}

  <div class="gift-wrap-form-wrapper" data-item-id="{{id}}"></div>
</div>
