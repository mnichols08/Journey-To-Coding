<div class="rating-stars stars-{{size}}" aria-hidden="true">
  {{#for 1 5}}
      <span
        class="star pxu-star {{#if ../this.rating '>=' $index}}star-full{{/if}}"
      >
        <svg class="icon-star">
          <use xlink:href="#icon-star"></use>
        </svg>
      </span>
  {{/for}}
</div>
