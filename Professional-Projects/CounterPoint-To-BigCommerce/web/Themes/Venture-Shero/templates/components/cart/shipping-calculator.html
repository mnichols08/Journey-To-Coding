<div class="shipping-calculator" id="shipping-calculator-wrapper" data-shipping-calculator>
  <form class="form calculator-form" id="shipping-calculator-form">
    <div class="form-field form-field-small calculator-field-country">
      <label class="form-label" for="shipping-country">{{lang 'cart.shipping_calculator.select_a_country'}}</label>
      <select class="form-input form-select" id="shipping-country" name="shipping-country">
        <option>{{lang 'cart.shipping_calculator.select_a_country'}}</option>
        {{#each countries}}
          <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
            {{name}}
          </option>
        {{/each}}
      </select>
    </div>

    <div class="form-field form-field-small calculator-field-state">
      <label class="form-label" for="shipping-state">{{lang 'cart.shipping_calculator.select_a_state'}}</label>
      {{#if states}}
        <select class="form-input form-select" id="shipping-state" name="shipping-state">
          <option>{{lang 'cart.shipping_calculator.select_a_state'}}</option>
          {{#each states}}
            <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
              {{name}}
            </option>
          {{/each}}
        </select>
      {{else}}
        <input type="text" class="form-input" id="shipping-state" name="shipping-state" data-field-type="State">
      {{/if}}
    </div>

    <div class="form-field form-field-small calculator-field-city">
      <label class="form-label" for="shipping-city">{{lang 'cart.shipping_calculator.select_a_city'}}</label>
      <input class="form-input" type="text" id="shipping-city" name="shipping-city" value="{{selected_city}}" placeholder="{{lang 'cart.shipping_calculator.select_a_city'}}">
    </div>

    <div class="form-field form-field-small calculator-field-zip">
      <label class="form-label" for="shipping-zip">{{lang 'cart.shipping_calculator.zip_postal_code'}}</label>
      <input class="form-input" type="text" id="shipping-zip" name="shipping-zip" value="{{selected_zip}}" placeholder="{{lang 'cart.shipping_calculator.zip_postal_code'}}">
    </div>

    <div class="form-field form-action">
      <button class="button button-small button-primary button-progress button-shipping-estimate-submit" type="submit" data-progress-text="{{lang 'cart.shipping_calculator.fetching_rates'}}">
        {{> components/common/spinner}}
        <span class="button-text">{{lang 'cart.shipping_calculator.estimate_shipping'}}</span>
      </button>
    </div>
  </form>
  <div class="shipping-quotes" data-shipping-quotes></div>
</div>
