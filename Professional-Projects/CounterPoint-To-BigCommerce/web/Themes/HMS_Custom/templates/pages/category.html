---
category:
  shop_by_price: true
  products:
    limit: {{theme_settings.products_per_page}}
---

{{#partial "page"}}

  <div class="container">
    <div class="collection-columns">

      <div class="collection-sidebar-column">
        {{> components/category/sidebar}}
      </div>

      <div class="collection-product-index-column">
        {{{snippet 'categories'}}}

        {{> components/category/product-index}}
      </div>

    </div>
  </div>

{{/partial}}

{{> layout/base}}
