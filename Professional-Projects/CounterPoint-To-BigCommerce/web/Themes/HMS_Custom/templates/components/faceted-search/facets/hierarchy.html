<div
  class="facet-filter-wrapper {{#unless start_collapsed}}is-open{{/unless}}"
  data-facet-filter-wrapper
>
  <ul
    class="faceted-search-filter-list facet-default"
    id="faceted-search-filter-list-{{#replace ' ' facet}}{{else}}{{facet}}{{/replace}}"
    data-facet="{{facet}}"
    data-count="{{items_count}}"
  >
    {{#each items}}
      <li
        class="
          faceted-search-item
          {{#compare @index 5 operator='>='}}hidden{{/compare}}
        "
      >
        <a
          href="{{url}}"
          title="{{title}}"
          rel="nofollow"
          data-faceted-search-facet
        >
          <input
            type="checkbox"
            class="facet-checkbox"
            {{#if selected}}checked{{/if}}
          >
          <span class="faceted-search-item-label">
            {{title}}
            {{#if ../show_product_counts}}
              <span class="faceted-search-item-count">({{ count }})</span>
            {{/if}}
          </span>
        </a>
      </li>
    {{/each}}
  </ul>

  {{#if show_more_toggle}}
    <a
      href="#faceted-search-filter-list-{{#replace ' ' facet}}{{else}}{{facet}}{{/replace}}"
      role="button"
      class="
        toggleLink
        faceted-show-more-button
        {{#unless start_collapsed}}is-open{{/unless}}
      "
      data-show-more-facets
    >

      <span class="toggle-link-text toggle-link-text-off">
        {{lang 'faceted_search.show_more'}}
      </span>
      <span class="toggle-link-text toggle-link-text-on">
        {{lang 'faceted_search.show_less'}}
      </span>
    </a>
  {{/if}}
</div>
