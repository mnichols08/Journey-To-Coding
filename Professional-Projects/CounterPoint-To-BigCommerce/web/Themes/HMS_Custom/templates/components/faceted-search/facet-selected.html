<div class="facet-selected-filters">
  <ul class="selected-filter-items">
    {{#each items}}
      <li class="selected-filter-item">
        <a href="{{url}}" title="{{title}}" class="selected-filter-item-link" data-faceted-search-facet>
          {{#if param_name '===' 'rating'}}
            {{lang 'search.faceted.rating.and_up' rating=title}}
          {{else}}
            {{title}}
          {{/if}}
          <span class="remove">&times;</span>
        </a>
      </li>
    {{/each}}
  </ul>

  <a href="{{remove_all_url}}" class="clear-all" data-faceted-search-facet>{{lang 'search.faceted.selected.clear_all'}}</a>
</div>
