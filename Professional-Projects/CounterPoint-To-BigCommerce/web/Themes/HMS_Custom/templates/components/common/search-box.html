<form class="form page-error-search-form" action="{{urls.search}}">
  <label for="search_query" class="sr-only">{{lang 'common.search'}}</label>
  <div class="input-appended">
    <div class="form-input-wrapper">
      <input class="form-input" id="search_query" name="search_query" value="{{forms.search.query}}" placeholder="{{lang 'common.search'}}" data-search-quick>
    </div>
    <input class="button button-primary" type="submit" value="{{lang 'common.search'}}">
  </div>
</form>
