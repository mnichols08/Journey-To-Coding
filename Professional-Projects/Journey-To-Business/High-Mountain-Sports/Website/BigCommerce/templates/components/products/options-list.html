<div class="cart-item-detail product-options-summary">
  {{#if options.length ">" 3}}
    {{#each options}}
      <div class="cart-item-detail-item">
        {{name}}:&nbsp;{{{value}}}
      </div>
    {{/each}}
  {{else}}
    {{#each options}}
      {{name}}:&nbsp;{{value}}{{#unless @last}}, {{/unless}}
    {{/each}}
  {{/if}}
</div>
