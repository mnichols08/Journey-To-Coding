<!--Loads tabletop.js for extracting sheets data -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js"></script>
<!-- Script to extract Winter Rental Prices -->
<script type="text/javascript">
  function init() {
    Tabletop.init({
      key: '1wUgDq1t5GZxg1EnrUuKiTLNXF8TIW0EPnYDwDJhGSsk',
      callback: getRates,
      simpleSheet: true
    });
  }
  const getRates = (data, tabletop) => {
    document.querySelector('.WinterRentals h1.heading').innerHTML = data[0].subtitle;
    document.querySelector('.WinterRentals h2.subHeading').innerHTML = data[0].title;
    document.querySelector('.WinterRentals h2.packages').innerHTML = data[0].heading;
    document.querySelector('.WinterRentals .sport h2.title').innerHTML = data[0].equipment;
    document.querySelector('.WinterRentals .demo h2.title').innerHTML = data[1].equipment;
    document.querySelector('.WinterRentals .blades h2.title').innerHTML = data[2].equipment;
    document.querySelector('.WinterRentals .sport h3.prices').innerHTML = '$' + data[0].midweek + '/day<br>$' + data[
      0].midevening + '/day<br>$' + data[0].weekend + '/day<br>$' + data[0].satevening + '/day';
    document.querySelector('.WinterRentals .demo h3.prices').innerHTML = '$' + data[1].midweek + '/day<br>$' + data[1]
      .midevening + '/day<br>$' + data[1].weekend + '/day<br>$' + data[1].satevening + '/day';
    document.querySelector('.WinterRentals .blades h3.prices').innerHTML = '$' + data[2].midweek + '/day<br>$' + data[
      2].midevening + '/day<br>$' + data[2].weekend + '/day<br>$' + data[2].satevening + '/day';
    document.querySelector('.WinterRentals .extras h3.prices').innerHTML = '$' + data[3].everyday + '/day<br>$' +
      data[4].everyday + '/day<br>$' + data[5].everyday + '/day<br>$' + data[6].everyday + '/day<br>$' + data[7]
      .everyday + '/day<br>$' + data[8].everyday + '/day<br>$' + data[9].everyday + '/day';
    document.querySelector('.WinterRentals p.footnotes').innerHTML = data[0].footnotes + '<br>' + data[1].footnotes +
      '<br>' + data[2].footnotes + '<br>' + data[3].footnotes + '<br>' + data[4].footnotes + '<br>' + data[5]
      .footnotes + '<br>' + data[6].footnotes + '<br>' + data[7].footnotes + '<br>' + data[8].footnotes + '<br>' +
      data[9].footnotes;
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
