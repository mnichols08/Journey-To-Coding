<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h2>Update CSS Variables with <span class='hl'>JavaScript</span></h2>

    <div class="controls">
       
      <label for="degrees">Direction</label>
      <input id="degrees" type="range" name="degrees" value="70" data-sizing="deg" min="0" max="180">
    
      <label for="bg-2">Background-Color 1</label>
      <input id="bg-2" type="color" name="bg-2" value="#333333">
    
      <label for="bg-1">Background-Color 2</label>
      <input id="bg-1" type="color" name="bg-1" value="#aaaaaa">
    
      <br>
    
      <label for="border-radius-1">Top Left & Bottom Right Border-Radius</label>
      <input id="border-radius-1" type="range" name="border-radius-1" min="0" max="50" value="1" data-sizing="%">
    
      <label for="border-radius-2">Top Right & Bottom Left Border Radius</label>
      <input id="border-radius-2" type="range" name="border-radius-2" min="0" max="50" value="50" data-sizing="%">
      <br>
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">
    
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#111111">
      
      <label for="opacity">Opacity:</label>
      <input id="opacity" type="range" name="opacity" min="0" max="1" value="1" step=".01">
      </div>
    <img src="img/background.jpeg">

  <script src="index.js">
  </script>

</body>
</html>
