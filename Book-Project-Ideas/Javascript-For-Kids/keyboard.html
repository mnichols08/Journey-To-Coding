<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Input</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      //Selects the canvas element
      var canvas = document.querySelector("#canvas"),
          ctx = canvas.getContect("2d"),
          width = canvas.width,
          height = canvas.height,
          // Defines a circle
          circle = (x, y, radius, fillCircle) => {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
              ctx.fill();
            } else {
              ctx.stroke();
            }
          };
          // Constructor to create the Ball
     const Ball = function() {
       this.x = width / 2;
       this.y = height / 2;
       this.xSpeed = 5;
       this.ySpeed = 0;
     };
        // Method for moving the ball
     Ball.prototype.move = function () {
       this.x += this.xSpeed;
       this.y += this.ySpeed;

       if (this.x < 0) {
         this.x = width;
       } else if (this.x > width) {
         this.x = 0;
       }
       if (this.y < 0) {
         this.y = height;
       } else if (this.y > height) {
         this.y = 0
       }
     };
        // Method for drawing the ball
     Ball.prototype.draw = function () {
       circle(this.x, this.y, 10, true)
     };
        // Method for changing the balls direction
     Ball.prototype.setDirection = function (direction) {
       if (direction === "up"){
         this.xSpeed = 0;
         this.ySpeed = -5;
       } else if (direction === "down") {
         this.xSpeed = 0;
         this.ySpeed = 5;
       } else if (direction === "left") {
         this.xSpeed = -5;
         this.ySpeed = 0
       } else if (direction === "right") {
         this.xSpeed = 5;
         this.ySpeed = 0;
       } else if (direction === "left") {
         this.xSpeed = 0;
         this.ySpeed = 0;
       };
       // Creates a ball
       var Ball = new Ball();
        //Keyboard mapping
       var keyActions = {
         32: "stop",
         37: "left",
         38: "up",
         39: "right",
         40: "down"
       };
        // Function to listen for keypress
       $("body").keydown(function (event) {
         var direction = keyActions[event.keyCode];
         ball.setDirection(direction);
       });
       // Animating the ball
       setInterval(function () {
         ctx.clearRect(0, 0, width, height);

         ball.draw();
         ball.move();

         ctx.strokeRect(0, 0, width, height);
       },30);
      // function to return the key code for keys as they are pressed
      $("body").keydown(function (event) {
        console.log(event.keyCode);
      });
      // Object containing the names of keys
      var keyNames = {
        32: "space",
        37: "left",
        38: "up",
        39: "right",
        40: "down",
        87: "w",
        83: "s",
        65: "a",
        68: "d",
        16: "shift",
        13: "enter",
        18: "alt",
        17: "ctrl"
      }
      // function which returns the key name of the key pressed
      $("body").keydown(function (event) {
        console.log(keyNames[event.keyCode]);
      });

    </script>
</body>
</html>
