<!doctype html>
<html>
<head>
  <title>Playing with the Console</title>
</head>

<body>
<div class="cat-container">
</div>
  <script>
    var catFace = '=^.^=';
    var catContainer = document.querySelector('.cat-container');
    var drawCats = (howManyTimes) => {
    for (var i = 0; i < howManyTimes; i++) {
            console.log(catFace)
            catContainer.innerHTML = 'The JavaScript console has drawn ' + howManyTimes + " Cat Faces that look like " + catFace;
    }
  };
  drawCats(5)
  </script>
</body>
</html>
