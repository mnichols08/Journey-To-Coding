<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">

	<script type="text/paperscript" canvas="myCanvas">

		var sound = new Howl({
			urls: ['sounds/bubbles.mp3']
		});

		var circles = [];

		function onKeyDown(event){
			sound.play
			let maxPoint = new Point(view, size.width, view.size.height);
			let randomPoint = Point.random();
			let point = maxPoint + randomPoint;
			let newCircle = new Path.Circle(point, 500)
			newCircle.fillColor = 'orange';
			circles.push(newCircle);
		}

		function onFrame(event){
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
